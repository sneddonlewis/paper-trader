<ul>
  <li *ngFor="let position of positions">
    <b>{{ position.ticker }}</b>: <i>placeholder for timestamp</i>
    <p>Direction: {{ position.quantity < 0 ? 'short' : 'long' }}</p>
    <p>Price: {{ position.price }}</p>
    <p>Quantity: {{ position.quantity < 0 ? position.quantity * -1 : position.quantity }}</p>
  </li>
</ul>
